<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Formul√°rio MultiEtapas</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="./assets/images/bg-sidebar-mobile.svg" alt="Fundo">
            <nav>
                <ul class="button">
                    <li><button>1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                </ul>
            </nav>
        </header>
        <section class="base">
            <form class="form">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
                <div class="formName">
                    <label for="name" id="name">name</label>
                    <input type="text" id="name" placeholder="Borges">
                </div>
                <div class="formEmail">
                    <label for="email" id="email">email address</label>
                    <input type="email" id="email" placeholder="devborges50@gmail.com">
                </div>
                <div class="formPhone">
                    <label for="phone" id="phone">phone number</label>
                    <input type="number" id="phone" placeholder="+55 2198614-9579">
                </div>
                
            </form>
        </section>
        <button>next step</button>
    </main>


    <script src="./script.js"></script>
</body>
</html>
